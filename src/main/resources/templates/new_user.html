<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Admin</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Usuarios</h1>
  <hr>
  <h2>Guardar usuario nuevo</h2>

  <form action="#" th:action="@{/saveUser}" th:object="${user}"
        method="POST">
    <input type="text" th:field="*{username}"
           placeholder="Username" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}"
           placeholder="email" class="form-control mb-4 col-4">

    <input type="password" th:field="*{password}"
           placeholder="Contraseña" class="form-control mb-4 col-4">

    <select name="role" id="role" class="form-control mb-4 col-4">
      <option value="admin">Admin</option>
      <option value="ops">Operativo</option>
    </select>

    <button type="submit" class="btn btn-info col-2"> Guardar</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Volver</a>
</div>
</body>
</html>
