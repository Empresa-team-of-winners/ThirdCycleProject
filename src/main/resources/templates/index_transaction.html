<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
    <title>Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div class="topnav">
    <a th:href="@{/indexTransaction}" class="active">Sistema de gestion de ingresos y gastos </a>
    <a th:href="@{/}" >Sistema de gestion de gestion de usuarios </a>
    <a th:href="@{/indexEnterprise}" class="active">Sistema de gestion de gestion de empresas </a>
</div>
<div class="container my-2">


    <h1>Transacciones</h1>

    <a th:href="@{/showNewTransactionForm}" class="btn btn-primary btn-sm mb-3"> Agregar transaccion </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Concepto</th>
            <th>Monto</th>
            <th>Empresa</th>
            <th> Acciones </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${listTransactions}">
            <td th:text="${transaction.concept}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.enterprise}"></td>
            <td> <a th:href="@{/showFormForUpdateTransaction/{id}(id=${transaction.id})}" class="btn btn-primary">Actualizar</a>
                <a th:href="@{/deleteTransaction/{id}(id=${transaction.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
